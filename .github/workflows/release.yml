name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test ./...

      - name: Build
        env:
          CGO_ENABLED: 0
          VERSION: ${{ steps.version.outputs.VERSION }}
          COMMIT: ${{ github.sha }}
          DATE: ${{ github.event.repository.updated_at }}
        run: |
          LDFLAGS="-s -w -X github.com/ovitorvalente/gssh/internal/version.Version=${VERSION} -X github.com/ovitorvalente/gssh/internal/version.Commit=${COMMIT} -X github.com/ovitorvalente/gssh/internal/version.BuildDate=${DATE}"

          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o gssh-linux-amd64 ./cmd/gssh
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o gssh-linux-arm64 ./cmd/gssh
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o gssh-darwin-amd64 ./cmd/gssh
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o gssh-darwin-arm64 ./cmd/gssh
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o gssh-windows-amd64.exe ./cmd/gssh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            gssh-linux-amd64
            gssh-linux-arm64
            gssh-darwin-amd64
            gssh-darwin-arm64
            gssh-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
